<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="text-center">Auth</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <ion-item>
                <ion-label position="floating">Ingresa tu email</ion-label>
                <ion-input formControlName="email" type="text"></ion-input>
              </ion-item>
              <ion-note color="danger"
                *ngIf="loginForm.get('email')?.hasError('pattern') && loginForm.get('email')?.touched">
                Ingresa un email v√°lido
              </ion-note>
              <ion-note color="danger"
                *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                Email es requerido
              </ion-note>

              <ion-item>
                <ion-label position="floating">Ingresa tu password</ion-label>
                <ion-input formControlName="password" [type]="hide ? 'password': 'text'"></ion-input>
                <ion-icon slot="end" name="{{hide ? 'eye-off' : 'eye'}}" (click)="hide = !hide"></ion-icon>
              </ion-item>
              <ion-note color="danger"
                *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                Password es requerido
              </ion-note>
             
                <ion-button expand="block" [disabled]="loginForm.invalid" type="submit" class="my-3">Login</ion-button>
                <ion-button expand="block" color="tertiary" routerLink='../register'>Registrarse</ion-button>
            


            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
