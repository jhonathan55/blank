<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Component
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let c of componente" [routerLink]="c.redirecTo" detail >
      <ion-icon [name]="c.icon" slot="start" color="primary" ></ion-icon>
      {{c.name}}
    </ion-item>
  </ion-list>
</ion-content>
